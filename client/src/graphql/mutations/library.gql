mutation ADD_BOOK($book: BookInput) {
  addBook(book: $book) {
    id
    title
    author
  }
}

mutation addMessage($message: MessageInput!) {
  addMessage(message: $message) {
    id
    text
  }
}

mutation ADD_TO_CART($book: BookInput) {
  addToCart(book: $book) @client {
    id
    title
    author
  }
}
