type Book {
  id: ID!
  title: String
  author: String
  messages: [Message]
}

input BookInput {
  title: String!
  author: String!
}

type Message {
  id: ID!
  text: String
}

input MessageInput {
  bookId: ID!
  text: String
}

type Query {
  books: [Book!]!
  bookById(id: ID!): Book
}

type Mutation {
  addBook(book: BookInput): Book
  addMessage(message: MessageInput!): Message
}

type Subscription {
  messageAdded(bookId: ID!): Message
}
